<app-system></app-system>
<br>
<div class="row d-flex justify-content-center">
    <div class="col-6">
        <div class="card text-center">
            <h1>Agregar producto</h1>
            
            
            <form id="formprodu" (ngSubmit)="addNew(newProductForm.value)" [formGroup]="newProductForm" name="newProductForm">    
                
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input class="form-control"  formControlName="name" type="text">
                </div>


                <div class="form-group">
                    <label for="name">Categoria</label>
                    <select formControlName="category" class="form-control">
                        <option [value]="null">Elija</option>
                        <option [value]="frio">Frio</option>
                        <option [value]="desayuno">Desayuno</option>
                        <option [value]="almacen">Almacen</option>
                    </select>
                </div>
                
                
                <div class="form-group">
                    <label for="quantity">Cantidad</label>
                    <input formControlName="quantity" class="form-control" type="text">
                </div>
                
                
                <div class="form-group">
                    <label for="minQuantity">Cantidad Minima</label>
                    <input formControlName="minQuantity" class="form-control" type="text">
                </div>

                <button class="btn btn-primary">Agregar</button>
            </form>
        </div>
    </div>
</div>
