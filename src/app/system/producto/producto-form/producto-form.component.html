<div class="row d-flex justify-content-center">
    <div class="col-6">
        <div class="card text-center">
            <h1>Agregar producto</h1>
            <form #formProduct="ngForm" id="formprodu">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input [(ngModel)]="aProduct.name" class="form-control" name="name" type="text">
                </div>
                <div class="form-group">
                    <label for="name">Categoria</label>
                    <select class="form-control" name="" id="" >
                        <option disabled value="null">Elija</option>
                        <option >Frio</option>
                        <option >Desayuno</option>
                        <option >Almacen</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Cantidad</label>
                    <input [(ngModel)]="aProduct.quantity" name="quantity" class="form-control" id="minQuantity"type="text">
                </div>
                <div class="form-group">
                    <label for="minQuantity">Cantidad Minima</label>
                    <input [(ngModel)]="aProduct.minQuantity" class="form-control" namez="minQuantity"type="text">
                </div>
                <button class="btn btn-primary">Agregar</button>
            </form>

           debug {{ aProduct | json}}
        </div>
    </div>
</div>
